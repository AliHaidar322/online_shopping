{% extends "core/base.html" %}

{% block title%}{{ item.name }}{% endblock %}
{% block content %}
    <div class="flex m-1 p-1 grid grid-cols-2 gap-4">
        <div class="grid grid-cols-1">
            <div class="col-span-3">
                <img src="{{item.image.url}}" class="rounded-xl h-85 w-auto">
            </div>
        </div>
        <div class=" p-6 bg-gray-100 rounded-xl">
            <h1 class="mb-6 text-3xl">{{ item.name }}</h1>
            <p class="text-gray-500"><strong>Price: {{item.price}}</strong></p>
            <p class="text-gray-500"><strong>Seller: {{item.created_by.username}}</strong></p>

        </div>
    </div>
{% endblock %}
